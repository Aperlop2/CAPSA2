<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas de Servicio</title>
    <link rel="stylesheet" href="reseñas.css">
</head>

<body>
    <div class="container">
        <h1 class="titulo">"¡Tu voz es importante! cuéntanos tu experiencia"</h1>

        <!-- Formulario de verificación -->
        <div id="verificacionSection">
            <h3>Ingresa tus datos para verificar tu identidad</h3>
            <form id="verificacionForm">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>

                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" placeholder="Tu correo" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono" required>

                <button type="submit">Verificar Datos</button>
            </form>
        </div>

        <!-- Formulario de reseña -->
        <div id="reseñaSection" class="hidden">
            <h3>Califica nuestro servicio</h3>
            <form id="formularioReseña">
                <label for="servicio">Servicio Utilizado</label>
                <input type="text" id="servicio" placeholder="Servicio contratado" required>

                <label for="calificacion">Calificación con estrellas</label>
                <div id="estrellas">
                    <span class="estrella" data-calificacion="1">★</span>
                    <span class="estrella" data-calificacion="2">★</span>
                    <span class="estrella" data-calificacion="3">★</span>
                    <span class="estrella" data-calificacion="4">★</span>
                    <span class="estrella" data-calificacion="5">★</span>
                </div>

                <label for="comentario">Comentario</label>
                <textarea id="comentario" rows="4" placeholder="Escribe tu opinión" required></textarea>

                <button type="submit" id="enviarReseña">Enviar Reseña</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
